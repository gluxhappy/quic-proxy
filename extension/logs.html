<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>代理日志查看器</title>
  <style>
    body { width: 100vw; min-height: 100vh; padding: 15px; font-family: Arial, sans-serif; margin: 0; box-sizing: border-box; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .header h2 { margin: 0; color: #333; }
    .btn { color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 10px; }
    .clear-btn { background: #dc3545; }
    .clear-btn:hover { background: #c82333; }
    .refresh-btn { background: #28a745; }
    .refresh-btn:hover { background: #218838; }
    .header-buttons { display: flex; }
    .log-table { width: 100%; border-collapse: collapse; border: 1px solid #ddd; }
    .log-table th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; font-weight: bold; }
    .log-table td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: top; }
    .log-table tr:hover { background: #f5f5f5; }
    .log-table tr.error { border-left: 4px solid #dc3545; }
    .log-table tr.warning { border-left: 4px solid #ffc107; }
    .log-table tr.info { border-left: 4px solid #007bff; }
    .timestamp { font-size: 12px; color: #666; white-space: nowrap; }
    .message { font-weight: bold; }
    .details { font-size: 11px; color: #555; max-width: 400px; word-break: break-all; }
    .type { font-size: 11px; padding: 2px 6px; border-radius: 3px; color: white; }
    .type.error { background: #dc3545; }
    .type.warning { background: #ffc107; color: #000; }
    .type.info { background: #007bff; }
    .no-logs { text-align: center; color: #666; padding: 50px; }
  </style>
</head>
<body>
  <div class="header">
    <h2 data-i18n="proxyErrorLogs"></h2>
    <div class="header-buttons">
      <button class="btn refresh-btn" id="refreshLogs" data-i18n="refresh"></button>
      <button class="btn clear-btn" id="clearLogs" data-i18n="clearLogs"></button>
    </div>
  </div>
  
  <div id="logContainer">
    <div class="no-logs" data-i18n="loading"></div>
  </div>

  <script src="i18n.js"></script>
  <script src="logs.js"></script>
</body>
</html>
